name: Tests

on:
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  tests:
    name: Test ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install Project (Windows)
        if: runner.os == 'Windows'
        run: make MAKESHELL='C:/Program Files/Git/usr/bin/bash' install

      - name: Install Project (Unix)
        if: runner.os != 'Windows'
        run: make install

      - name: Run Coverage (Windows)
        if: runner.os == 'Windows'
        run: make MAKESHELL='C:/Program Files/Git/usr/bin/bash' coverage

      - name: Run Coverage (Unix)
        if: runner.os != 'Windows'
        run: make coverage

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage.*
          if-no-files-found: ignore
          include-hidden-files: true

  coverage:
    name: Combine & check coverage
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install Project
        run: make install

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage & fail if it's <100%
        run: |
          source venv/bin/activate
          coverage combine
          coverage html --skip-covered --skip-empty
          coverage report --fail-under=100

      - name: Upload HTML report if check failed
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}
